[package]
name = "svc-utils"
version = "0.1.5"
edition = "2018"
license = "MIT"
documentation = "https://docs.rs/svc-utils"
repository = "https://github.com/foxford/svc-utils-rs"
description = "Bunch of reusable utilities"

[features]
authn-extractor = ["svc-authn", "svc-agent"]
cors-middleware = []
log-middleware = []

[dependencies]
axum = "0.3"
futures = "0.3"
http = "0.2"
hyper = { version = "0.14.15", features = ["server"] }
prometheus = "0.13"
tokio = { version = "1.14", features = ["sync"] }
tower = "0.4"
tower-http = { version = "0.2", features = ["trace"] }
tracing = "0.1"
svc-authn = { version = "0.7", features = ["jose"], optional = true }
svc-agent = { version = "0.19.4", optional = true }

[dev-dependencies]
signal-hook = "0.3"
signal-hook-tokio = { version = "0.3", features = ["futures-v0_3"] }
tokio = { version = "1.14", features = ["full"] }
tracing-subscriber = "0.3"
tracing-futures = "0.2"

[[example]]
name = "http_metrics"
